{% extends "base.html" %} {% block content %}

<h3 class="grey-text text-darken-4 center-align">Add Your Projects Information</h3>

<div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{url_for('add_project')}}">
          <div class="row">
            <div class="input-field col s12">
              <i
                class="fas fa-user-circle prefix light-blue-text text-darken-4"
              ></i>
              <input id="project_name" name="project_name" type="text" class="validate" />
              <label for="project_name">Project Name</label>
            </div>
            <!-- task description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                    <textarea id="project_desc" name="project_desc" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="project_desc">Project Description</label>
                </div>
            </div>
            <div class="input-field col s12">
              <i class="fas fa-globe prefix light-blue-text text-darken-4"></i>
              <input id="project_link" name="project_link" type="text" class="validate" />
              <label for="project_link">
              Project Link</label>
            </div>
          </div>
          <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                      Add Your Project Information <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
            <div class="row">
                <a href="{{ url_for('add_profile', username=session['user']) }}" >if you added all projects click here</a>
            </div>
        </form>
      </div>


{% endblock %}
